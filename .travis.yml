language: dart

dart:
  - stable

addons:
  chrome: stable
  
before_script:
  - ./flutter/bin/flutter doctor

script:
  - ./flutter/bin/flutter packages get
  - ./flutter/bin/flutter test
  - ./flutter/bin/flutter analyze
  - ./flutter/bin/flutter build web
  
cache:
  directories:
    - $HOME/.pub-cache
